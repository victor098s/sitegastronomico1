<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido Realizado</title>
    <style>
      /* Fundo degrad√™ */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #d4a5f9, #f9f7c5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Caixa central */
      .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        text-align: left;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #9b59b6;
        box-shadow: 0 0 5px #9b59b6;
      }

      .pagamento {
        margin-top: 10px;
        text-align: left;
      }

      button,
      .btn-voltar {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #a855f7, #9333ea);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      button:hover,
      .btn-voltar:hover {
        background: linear-gradient(135deg, #9333ea, #7e22ce);
      }

      /* P√°gina de confirma√ß√£o mais estilizada */
      .confirmacao {
        animation: pop 0.6s ease-in-out;
      }

      @keyframes pop {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .confirmacao h2 {
        color: #2ecc71;
        font-size: 24px;
      }

      .confirmacao p {
        margin: 15px 0;
        color: #555;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container confirmacao">
      <h2>‚úÖ Pedido Realizado!</h2>
      <p>
        Obrigado por comprar conosco. Seu pedido j√° est√° sendo preparado üçïüçîüçü
      </p>
      <a href="../../index.html" class="btn-voltar">HOME</a>
    </div>
  </body>
</html>
